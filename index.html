<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My API - Cliente de Teste</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .card h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 1.5em;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s, transform 0.1s;
      width: 100%;
    }

    button:hover {
      background: #764ba2;
    }

    button:active {
      transform: scale(0.98);
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .button-group button {
      width: 100%;
    }

    .button-group .btn-danger {
      background: #e74c3c;
    }

    .button-group .btn-danger:hover {
      background: #c0392b;
    }

    .output {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
      max-height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.5;
    }

    .log-item {
      padding: 8px;
      margin-bottom: 5px;
      border-left: 3px solid #667eea;
      background: white;
      border-radius: 3px;
    }

    .log-item.success {
      border-left-color: #27ae60;
    }

    .log-item.error {
      border-left-color: #e74c3c;
    }

    .log-item.warning {
      border-left-color: #f39c12;
    }

    .timestamp {
      font-size: 0.85em;
      color: #999;
      margin-right: 10px;
    }

    .status {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 3px;
      font-weight: bold;
      font-size: 0.9em;
      margin-right: 10px;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 10px 20px;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tabs button.active {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .config-section {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
    }

    .config-section h3 {
      color: #667eea;
      margin-bottom: 12px;
      font-size: 1.1em;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .status-badge.online {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.offline {
      background: #f8d7da;
      color: #721c24;
    }

    .items-grid {
      display: grid;
      gap: 15px;
      margin-top: 15px;
    }

    .item-card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .item-card h4 {
      color: #667eea;
      margin-bottom: 8px;
      word-break: break-word;
    }

    .item-card p {
      color: #666;
      margin: 5px 0;
      font-size: 0.95em;
    }

    .item-card .id {
      color: #999;
      font-size: 0.85em;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }

    .item-card button {
      padding: 6px 12px;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .copy-btn {
      background: #3498db;
      padding: 6px 12px;
      font-size: 0.85em;
      margin-left: 5px;
    }

    .copy-btn:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      color: white;
      margin-top: 40px;
      padding: 20px;
      opacity: 0.8;
    }

    .health-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #27ae60;
      margin-right: 8px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .divider {
      height: 1px;
      background: #ddd;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>My API</h1>
      <p>Cliente de Teste para API REST</p>
    </header>

    <div class="content">
      <div class="card">
        <h2>Configuração</h2>
        
        <div class="config-section">
          <h3>Status da API</h3>
          <button onclick="checkHealth()" style="margin-bottom: 10px;">Verificar Status</button>
          <div id="healthStatus"></div>
        </div>

        <div class="config-section">
          <h3>Configurações</h3>
          <div class="form-group">
            <label for="apiUrl">URL da API:</label>
            <input type="text" id="apiUrl" value="http://localhost:3001" placeholder="http://localhost:3001">
          </div>
          
          <div class="form-group">
            <label for="token">Token de Acesso:</label>
            <textarea id="token" placeholder="Cole aqui o seu token JWT..."></textarea>
            <small style="color: #666; font-size: 0.85em; display: block; margin-top: 5px;">
              Obtenha um token registrando-se no Supabase Auth
            </small>
          </div>

          <div class="button-group">
            <button onclick="saveConfig()">Salvar Config</button>
            <button onclick="clearConfig()" class="btn-danger">Limpar Tudo</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Registro de Requisições</h2>
        <div id="log" class="output"></div>
        <button onclick="clearLog()" style="margin-top: 15px;">Limpar Log</button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('items')">Listar Itens</button>
      <button class="tab-btn" onclick="switchTab('get')">Buscar Item</button>
      <button class="tab-btn" onclick="switchTab('create')">Criar Item</button>
      <button class="tab-btn" onclick="switchTab('update')">Atualizar Item</button>
      <button class="tab-btn" onclick="switchTab('delete')">Deletar Item</button>
    </div>

    <div id="items" class="tab-content active">
      <div class="card">
        <h2>Listar Todos os Itens</h2>
        <button onclick="listItems()">Listar Itens</button>
        <div id="itemsList" class="items-grid" style="margin-top: 20px;"></div>
      </div>
    </div>

    <div id="get" class="tab-content">
      <div class="card">
        <h2>Buscar um Item</h2>
        <div class="form-group">
          <label for="getId">ID do Item:</label>
          <input type="text" id="getId" placeholder="Cole aqui o ID do item">
        </div>
        <button onclick="getItem()">Buscar Item</button>
        <div id="getResult" class="output" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>

    <div id="create" class="tab-content">
      <div class="card">
        <h2>Criar Novo Item</h2>
        <div class="form-group">
          <label for="createTitle">Título (obrigatório):</label>
          <input type="text" id="createTitle" placeholder="Digite o título do item">
        </div>
        <div class="form-group">
          <label for="createDescription">Descrição:</label>
          <textarea id="createDescription" placeholder="Digite a descrição (opcional)"></textarea>
        </div>
        <button onclick="createItem()">Criar Item</button>
        <div id="createResult" class="output" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>

    <div id="update" class="tab-content">
      <div class="card">
        <h2>Atualizar um Item</h2>
        <div class="form-group">
          <label for="updateId">ID do Item:</label>
          <input type="text" id="updateId" placeholder="Cole aqui o ID do item">
        </div>
        <div class="form-group">
          <label for="updateTitle">Novo Título:</label>
          <input type="text" id="updateTitle" placeholder="Digite o novo título">
        </div>
        <div class="form-group">
          <label for="updateDescription">Nova Descrição:</label>
          <textarea id="updateDescription" placeholder="Digite a nova descrição"></textarea>
        </div>
        <button onclick="updateItem()">Atualizar Item</button>
        <div id="updateResult" class="output" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>

    <div id="delete" class="tab-content">
      <div class="card">
        <h2>Deletar um Item</h2>
        <div class="form-group">
          <label for="deleteId">ID do Item:</label>
          <input type="text" id="deleteId" placeholder="Cole aqui o ID do item">
        </div>
        <button onclick="deleteItem()" class="btn-danger">Deletar Item</button>
        <div id="deleteResult" class="output" style="margin-top: 20px; display: none;"></div>
      </div>
    </div>

    <footer>
      <p>Trabalho Prático - Construção de uma API REST</p>
    </footer>
  </div>

  <script>
    const config = {
      apiUrl: localStorage.getItem('apiUrl') || 'http://localhost:3001',
      token: localStorage.getItem('token') || ''
    };

    function saveConfig() {
      config.apiUrl = document.getElementById('apiUrl').value;
      config.token = document.getElementById('token').value;
      localStorage.setItem('apiUrl', config.apiUrl);
      localStorage.setItem('token', config.token);
      addLog('Configurações salvas com sucesso', 'success');
    }

    function clearConfig() {
      if (confirm('Tem certeza que deseja limpar todas as configurações?')) {
        localStorage.clear();
        config.apiUrl = 'http://localhost:3001';
        config.token = '';
        document.getElementById('apiUrl').value = config.apiUrl;
        document.getElementById('token').value = '';
        addLog('Configurações limpas', 'success');
      }
    }

    function switchTab(tabName) {
      const tabs = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-btn');
      
      tabs.forEach(tab => tab.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));
      
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');
    }

    function addLog(message, type = 'info') {
      const log = document.getElementById('log');
      const now = new Date().toLocaleTimeString('pt-BR');
      
      let statusClass = '';
      let statusText = '';
      
      if (type === 'success') {
        statusClass = 'success';
        statusText = 'OK';
      } else if (type === 'error') {
        statusClass = 'error';
        statusText = 'ERRO';
      } else if (type === 'warning') {
        statusClass = 'warning';
        statusText = 'AVISO';
      } else {
        statusClass = 'info';
        statusText = 'INFO';
      }

      const logItem = document.createElement('div');
      logItem.className = `log-item ${statusClass}`;
      logItem.innerHTML = `
        <span class="timestamp">${now}</span>
        <span class="status ${statusClass}">${statusText}</span>
        <span>${message}</span>
      `;
      
      log.appendChild(logItem);
      log.scrollTop = log.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
      addLog('Log limpado', 'info');
    }

    async function checkHealth() {
      try {
        addLog('Verificando status da API...', 'info');
        const response = await fetch(`${config.apiUrl}/health`);
        const data = await response.json();
        
        if (response.ok) {
          addLog('API respondendo normalmente', 'success');
          document.getElementById('healthStatus').innerHTML = 
            '<span class="status-badge online">Online</span>';
        } else {
          addLog('API retornou erro', 'error');
          document.getElementById('healthStatus').innerHTML = 
            '<span class="status-badge offline">Offline</span>';
        }
      } catch (error) {
        addLog(`Erro ao conectar: ${error.message}`, 'error');
        document.getElementById('healthStatus').innerHTML = 
          '<span class="status-badge offline">Offline</span>';
      }
    }

    async function listItems() {
      try {
        addLog('Listando itens...', 'info');
        const response = await fetch(`${config.apiUrl}/items`);
        const items = await response.json();

        if (response.ok) {
          addLog(`${items.length} itens encontrados`, 'success');
          displayItems(items);
        } else {
          addLog('Erro ao listar itens', 'error');
        }
      } catch (error) {
        addLog(`Erro: ${error.message}`, 'error');
      }
    }

    function displayItems(items) {
      const container = document.getElementById('itemsList');
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = '<p style="color: #999;">Nenhum item encontrado</p>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.innerHTML = `
          <h4>${item.title}</h4>
          <p>${item.description || 'Sem descrição'}</p>
          <p class="id">ID: ${item.id}</p>
          <p style="font-size: 0.85em; color: #999;">
            Criado em: ${new Date(item.created_at).toLocaleString('pt-BR')}
          </p>
          <button class="copy-btn" onclick="copyToClipboard('${item.id}')">Copiar ID</button>
        `;
        container.appendChild(card);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      addLog('ID copiado para a área de transferência', 'success');
    }

    async function getItem() {
      const id = document.getElementById('getId').value;
      
      if (!id) {
        addLog('Digite um ID válido', 'warning');
        return;
      }

      try {
        addLog(`Buscando item com ID: ${id}`, 'info');
        const response = await fetch(`${config.apiUrl}/items/${id}`);
        const data = await response.json();

        const result = document.getElementById('getResult');
        result.style.display = 'block';

        if (response.ok) {
          addLog('Item encontrado', 'success');
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          addLog('Item não encontrado', 'error');
          result.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        addLog(`Erro: ${error.message}`, 'error');
      }
    }

    async function createItem() {
      const title = document.getElementById('createTitle').value;
      const description = document.getElementById('createDescription').value;

      if (!title) {
        addLog('Título é obrigatório', 'warning');
        return;
      }

      if (!config.token) {
        addLog('Token de acesso é obrigatório', 'warning');
        return;
      }

      try {
        addLog('Criando item...', 'info');
        const response = await fetch(`${config.apiUrl}/items`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${config.token}`
          },
          body: JSON.stringify({ title, description })
        });

        const data = await response.json();
        const result = document.getElementById('createResult');
        result.style.display = 'block';

        if (response.ok) {
          addLog('Item criado com sucesso', 'success');
          document.getElementById('createTitle').value = '';
          document.getElementById('createDescription').value = '';
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          addLog('Erro ao criar item', 'error');
          result.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        addLog(`Erro: ${error.message}`, 'error');
      }
    }

    async function updateItem() {
      const id = document.getElementById('updateId').value;
      const title = document.getElementById('updateTitle').value;
      const description = document.getElementById('updateDescription').value;

      if (!id) {
        addLog('Digite um ID válido', 'warning');
        return;
      }

      if (!title && !description) {
        addLog('Digite pelo menos um campo para atualizar', 'warning');
        return;
      }

      if (!config.token) {
        addLog('Token de acesso é obrigatório', 'warning');
        return;
      }

      try {
        addLog('Atualizando item...', 'info');
        const response = await fetch(`${config.apiUrl}/items/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${config.token}`
          },
          body: JSON.stringify({ title, description })
        });

        const data = await response.json();
        const result = document.getElementById('updateResult');
        result.style.display = 'block';

        if (response.ok) {
          addLog('Item atualizado com sucesso', 'success');
          result.textContent = JSON.stringify(data, null, 2);
        } else {
          addLog('Erro ao atualizar item', 'error');
          result.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        addLog(`Erro: ${error.message}`, 'error');
      }
    }

    async function deleteItem() {
      const id = document.getElementById('deleteId').value;

      if (!id) {
        addLog('Digite um ID válido', 'warning');
        return;
      }

      if (!config.token) {
        addLog('Token de acesso é obrigatório', 'warning');
        return;
      }

      if (!confirm('Tem certeza que deseja deletar este item?')) {
        return;
      }

      try {
        addLog('Deletando item...', 'info');
        const response = await fetch(`${config.apiUrl}/items/${id}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${config.token}`
          }
        });

        const result = document.getElementById('deleteResult');
        result.style.display = 'block';

        if (response.ok) {
          addLog('Item deletado com sucesso', 'success');
          result.textContent = 'Item deletado com sucesso (Status 204)';
          document.getElementById('deleteId').value = '';
        } else {
          const data = await response.json();
          addLog('Erro ao deletar item', 'error');
          result.textContent = JSON.stringify(data, null, 2);
        }
      } catch (error) {
        addLog(`Erro: ${error.message}`, 'error');
      }
    }

    // Carregar configurações ao iniciar
    window.addEventListener('load', () => {
      document.getElementById('apiUrl').value = config.apiUrl;
      document.getElementById('token').value = config.token;
      addLog('Cliente de teste carregado', 'info');
      checkHealth();
    });
  </script>
</body>
</html>
